<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Done by Doniyor</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
  </head>
  <body class="bg-light">
    <header class="mt-3 bg-primary mb-5 border rounded border-dark">
      <div class="container">
        <!-- Start Navbar  -->
        <div class="navbar">
          <img class="px-2 bg-light border border-dark rounded "
            src="./images/bootstrap-logo-shadow.png"
            width="70"
            height="50"
            alt="png"
          />
          <!-- Start dropdown button -->
          <div class="dropdown d-md-none d-block">
            <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              MENU
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">PORTFOLIO</a></li>
              <li><a class="dropdown-item" href="#">ABOUT</a></li>
              <li><a class="dropdown-item" href="#">CONTACT</a></li>
            </ul>
          </div>
          <!-- End Dropdown button -->
          <!-- Start Navbar lists -->
          <ul class="d-md-flex d-none mb-0 list-unstyled gap-5">
            <li class="px-2 bg-light border border-dark rounded py-1">
              <a href="#" class="text-decoration-none text-dark">
                PORTFOLIO
              </a>
            </li>
            <li class="px-2 bg-light border border-dark rounded py-1">
              <a href="#" class="text-decoration-none text-dark">
                ABOUT
              </a>
            </li>
            <li class="px-2 bg-light border border-dark rounded py-1">
              <a href="#" class="text-decoration-none text-dark">
                CONTACT
              </a>
            </li>
          </ul>
        </div>
      </div>
      <!-- End Navbar lists -->
      <!-- End Navbar -->
    </header>
    <!-- satart main -->
    <main>
      <div class="introduction">
        <div class="container">
          <div class="portfolio text-center pb-4">
            <div
              class="h2-star border-bottom border-3 border-dark d-inline-block position-relative"
            >
              <h1 class="pb-2">PORTFOLIO</h1>
              <div
                class="star position-absolute top-100 start-50 translate-middle z-2 px-2 bg-light"
              >
                <i class="fa-solid fa-star"></i>
              </div>
            </div>
          </div>
          <div class="img-section d-grid">
            <div class="row text-center">
              <div class="img col-lg-6 col-xl-4 col-12 p-3">
                <img
                  class="border rounded-3"
                  src="https://picsum.photos/id/400/300/300"
                  alt="photos"
                />
              </div>
              <div class="img col-lg-6 col-xl-4 col-12 p-3">
                <img
                  class="border rounded-3"
                  src="https://picsum.photos/id/401/300/300"
                  alt="photos"
                />
              </div>
              <div class="img col-lg-6 col-xl-4 col-12 p-3">
                <img
                  class="border rounded-3"
                  src="https://picsum.photos/id/402/300/300"
                  alt="photos"
                />
              </div>
              <div class="img col-lg-6 col-xl-4 col-12 p-3">
                <img
                  class="border rounded-3"
                  src="https://picsum.photos/id/498/300/300"
                  alt="photos"
                />
              </div>
              <div class="img col-lg-6 col-xl-4 col-12 p-3">
                <img
                  class="border rounded-3"
                  src="https://picsum.photos/id/876/300/300"
                  alt="photos"
                />
              </div>
              <div class="img col-lg-6 col-xl-4 col-12 p-3">
                <img
                  class="border rounded-3"
                  src="https://picsum.photos/id/678/300/300"
                  alt="photos"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- end main -->

    <!--  Start JS-link   -->
    <script src="./bootstrap/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
